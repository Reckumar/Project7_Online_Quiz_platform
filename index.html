<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @@media (max-width: 700px) {
            .quiz-container, .foot {
                width: 100%;
                text-align: center;
                
             }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Today test</h1>
        <div id="question-container">
            <p id="question">For start the today test click the start button.</p>
        </div>
        <div id="options">
            <!-- Options will be added dynamically with JavaScript -->
        </div>
        <div id="button-container">
            <button id="start-button">Start</button>
            <button id="previous-button" disabled>Previous</button>
            <button id="next-button" disabled>Next</button>
            <button id="submit-button" style="display: none;">Submit</button>
        </div>
    </div>
    <footer class="foot">
        <P>Designed by <Span class="designer">Dileep</Span></P>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
